<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="my-3">ユーザ新規登録</h1>
        <hr class="mb-5">
    <form th:action="@{/insert}" th:object="${UserRequestDto}" method="post">
        <table class="table table-bordered border-secondary table-hover col-md-6">
            <tr class="form-group">
                <th class="align-middle table-primary">名前</th>
                <td><input type="text" class="form-control" th:field="*{name}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle table-primary">生年月日</th>
                <td><input type="date" class="form-control" th:field="*{birthday}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle table-primary">メールアドレス</th>
                <td><input type="text" class="form-control" th:field="*{email}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle table-primary">住所</th>
                <td><input type="text" class="form-control" th:field="*{address}"></td>
            </tr>
            <tr class="form-group">
                <th class="align-middle table-primary">電話番号</th>
                <td><input type="text" class="form-control" th:field="*{telephone}"></td>
            </tr>
        </table>
        <input type="submit" value="登録" class="btn btn-primary">
        <a href="http://localhost:8080/" class="btn btn-primary">ホーム画面</a>
    </form>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
