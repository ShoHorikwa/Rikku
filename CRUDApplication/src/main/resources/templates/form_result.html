<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="my-3">新規登録結果</h1>
    <hr class="mb-5">
    <h3 class="text-success">[[${message}]]</h3>
    <table class="table table-bordered border-secondary col-md-6">
        <tr>
            <th class="table-primary">名前</th>
            <th class="table-primary">メールアドレス</th>
            <th class="table-primary">生年月日</th>
            <th class="table-primary">住所</th>
            <th class="table-primary">電話番号</th>
        </tr>
        <tr th:object="${UserRequestDto}">
            <td>[[*{name}]]</td>
            <td>[[*{email}]]</td>
            <td>[[*{birthday}]]</td>
            <td>[[*{address}]]</td>
            <td>[[*{telephone}]]</td>
        </tr>
    </table>
    <a href="http://localhost:8080/" type="button" class="btn btn-primary">ホーム画面</a>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
