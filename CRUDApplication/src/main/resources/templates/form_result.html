<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<h1>新規登録結果</h1>
<table border="1">
    <tr>
        <th>名前</th>
        <th>メールアドレス</th>
        <th>生年月日</th>
        <th>住所</th>
        <th>電話番号</th>
    </tr>
    <tr th:object="${UserRequestDto}">
        <td>[[*{name}]]</td>
        <td>[[*{email}]]</td>
        <td>[[*{birthday}]]</td>
        <td>[[*{address}]]</td>
        <td>[[*{telephone}]]</td>
    </tr>
</table>
<a href="http://localhost:8080/">
    <button type="button">ホーム画面</button>
</a>

</body>
</html>
