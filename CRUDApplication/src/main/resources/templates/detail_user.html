<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<h1>ユーザ更新画面</h1>
<div th:object="${user}">
    <table>
        <tr>
            <th>名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th>生年月日</th>
            <td th:text="*{birthday}"></td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td th:text="*{mail}"></td>
        </tr>
        <tr>
            <th>住所</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td th:text="*{telephone}"></td>
        </tr>
    </table>
</div>
    <a th:href="@{/edit(id=${user.id})}" class="btn btn-primary disabled" aria-disabled="true">　編集　</a>
    <a th:href="@{/delete(id=${user.id})}" class="btn btn-secondary disabled" aria-disabled="true">　削除　</a>
    <a href="/select" class="btn btn-secondary">一覧に戻る</a>
</div>
</body>
</html>
