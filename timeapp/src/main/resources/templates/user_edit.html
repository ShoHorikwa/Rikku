<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <title>利用者情報編集</title>
</head>
<body>
<div class="container" th:object="${RequestUpdateUserInfoDto}">
    <div th:replace="header::user_home_header"></div>
    <br>
    <br>
    <hr class="mb-5">
    <form th:action="@{/user/update}" th:method="post">
        <input type="hidden" th:field="*{userId}"/>
        <table class="table table-bordered border-secondary col-md-6">
            <tr>
                <th class="table-success">出勤日</th>
                <td><input type="date" class="form-control" th:field="*{workday}"></td>
            </tr>
            <tr>
                <th class="table-success">出勤時間</th>
                <td><input type="datetime-local" class="form-control" th:field="*{commutingTime}"></td>
            </tr>
            <tr>
                <th class="table-success">退勤時間</th>
                <td><input type="datetime-local" class="form-control" th:field="*{leaveTime}"></td>
            </tr>
            <tr>
                <th class="table-success">休憩時間</th>
                <td><input type="number" step="0.1" class="form-control" th:field="*{breakTime}"></td>
            </tr>
            <tr>
                <th class="table-success">備考</th>
                <td><input type="text" class="form-control" th:field="*{memo}"></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-success" value="更新">
        <a th:href="@{/user/info}" class="btn btn-success">戻る</a>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
