<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ログインユーザ作成</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body class="text-center">

<div class="alert alert-danger" role="alert" th:unless="${#strings.isEmpty(message)}">
    [[${message}]]
</div>

<h1 class="h3 mt-2 mb-3 font-weight-normal">ユーザ新規作成</h1>
<form class="w-25 mx-auto" th:action="@{/user/create}" th:object="${RequestInsertLoginInfoDto}" method="post">
    <input type="text" class="form-control" th:field="*{accountName}" placeholder="ユーザID">
    <input type="text" class="form-control" th:field="*{password}" placeholder="パスワード">
    <input class="btn btn-outline-success my-1" type="submit" value="Sign Up"/>
    <a th:href="@{/login}" class="btn btn-outline-success my-1">戻る</a>
</form>
<p class="mt-2 mb-3 text-muted">&copy; 2021</p>
</body>
</html>
