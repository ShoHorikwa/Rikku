<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="my-3">ユーザ一覧</h1>
    <hr class="mb-5">
    <th:block th:unless="${#strings.isEmpty(message)}">
        <h2 class="text-success">[[${message}]]</h2>
    </th:block>
    <table class="table table-hover table-bordered">
        <thead>
        <tr class="table-primary">
            <th>ID</th>
            <th>名前</th>
            <th>生年月日</th>
            <th>メールアドレス</th>
            <th>住所</th>
            <th>電話番号</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.mail}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.telephone}"></td>
            <td><a th:href="@{/detailUser(id=${user.id})}" class="btn btn-primary">詳細</a></td>
        </tr>
        </tbody>
    </table>
    <a href="http://localhost:8080/" class="btn btn-primary">ホーム画面</a>
</div>
<!--    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>-->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
