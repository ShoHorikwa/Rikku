<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mb-3">ユーザ更新編集</h1>
    <hr class="mb-5">
    <form th:action="@{/update}" th:object="${UserUpdateDto}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <table class="table table-bordered border-secondary col-md-6">
            <tr>
                <th class="table-primary">名前</th>
                <td><input type="text" class="form-control" th:field="*{name}"></td>
            </tr>
            <tr>
                <th class="table-primary">メール</th>
                <td><input type="text" class="form-control" th:field="*{mail}"></td>
            </tr>
            <tr>
                <th class="table-primary">住所</th>
                <td><input type="text" class="form-control" th:field="*{address}"></td>
            </tr>
            <tr>
                <th class="table-primary">電話番号</th>
                <td><input type="text" class="form-control" th:field="*{telephone}"></td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="　保存　">
        <a th:href="@{/detailUser(id=*{id})}" class="btn btn-primary">キャンセル</a>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
